<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
</head>
<body>
<center>
	<h1>View Normal Order Status</h1>
	<table border="1">
		<tr>
			<td>Product Name</td>
			<td>Quantity</td>
			<td>Price</td>
			<td>Status</td>
			
		</tr>
        {% for i in p %}

		<tr>
			<td>{{ i.product.product_name }}</td>
			<td>{{i.quantity }}</td>
			<td>{{ i.amount }}</td>
			<td>{{ i.status }}</td>
			
		</tr>
        {% endfor %}
	</table>
</center>
</body>
</html>
