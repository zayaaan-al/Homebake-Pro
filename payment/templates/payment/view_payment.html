{% extends 'temp/merchant_free.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
</head>
<body>
<center>
	<h1>View Payment</h1>
	<table border="1">
		<tr>
			<td>User Name</td>
			<td>Payment Method</td>
			<td>Price</td>
			
		</tr>
        {% for i in q %}
		<tr>
			<td>{{ i.user.name }}</td>
			<td>{{ i.payment_method }}</td>
			<td>{{ i.price }}</td>
			
		</tr>
        {% endfor %}
	</table>
</center>
</body>
</html>
{% endblock %}
